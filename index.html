<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Seguimi</title>
        <link rel="stylesheet" href="./lib/seguimi.css">
        <link rel="stylesheet" href="./lib/pure-min.css">
        <link href="lib/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" charset="utf-8" src="./lib/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="./lib/seguimi.js"></script>
    </head>
    <body>
        <form class="pure-form pure-g">
            <fieldset>
                <div class="pure-u-11-12" id="topBar">
                    <i class="fa fa-share" id="jj"></i>
                    <img src="res/gpsIcon.png" alt="" id="gpsIcon" height="16" width="16" />
                    <img src="res/ajaxIcon.png" alt="" id="ajaxIcon" height="16" width="16" />
                </div>
                <div class="pure-u-1-12">
                    <i class="fa fa-refresh fa-spin" id="submitIcon"></i>
                </div>
                <div class="pure-u-1">
                    <input id="urlAjax" type="url"  style="width:100%" value="http://www.bacigalupo.it/cercariccardo/track.php" onChange="changeField('urlAjax')">
                </div>
                <div class="pure-u-1-4">

                </div>                   
                <div class="pure-u-1-4">
                    <select id="elapsedTimeGet" onChange="changeField('elapsedTimeGet')">
                        <option value =  "1000" >01 Sec</option>
                        <option value =  "2000" >02 Sec</option>
                        <option value =  "5000" >05 Sec</option>
                        <option value = "10000" >10 Sec</option>
                        <option value = "15000" >15 Sec</option>
                        <option value = "30000" >30 Sec</option>
                        <option value = "60000" >1 Min</option>
                        <option value = "120000">2 Min</option>
                        <option value = "300000">5 Min</option>
                    </select>
                </div>
                <div class="pure-u-1-4">

                </div>
                <div class="pure-u-1-4">
                    <select id="elapsedTimeSend" onChange="changeField('elapsedTimeSend')">
                        <option value =  "1000" >01 Sec</option>
                        <option value =  "2000" >02 Sec</option>
                        <option value =  "5000" >05 Sec</option>
                        <option value = "10000" >10 Sec</option>
                        <option value = "15000" >15 Sec</option>
                        <option value = "30000" >30 Sec</option>
                        <option value = "60000" >1 Min</option>
                        <option value = "120000">2 Min</option>
                        <option value = "300000">5 Min</option>
                    </select>
                </div>
                <div class="pure-u-1-4">
                    Rilevati
                </div>
                <div class="pure-u-1-4" id="counterGet" >
                    0
                </div>
                <div class="pure-u-1-4">
                    Inviati</div>
                <div class="pure-u-1-4" id="counterSend" >
                    0
                </div>
                <div class="pure-u-1-2">
                    <button id="idBtnStart" class="pure-button" onclick="onStart()" style="width:100%;"> START </button>
                </div>
                <div class="pure-u-1-2">
                    <button id="idBtnStop" class="pure-button" onclick="onStop(0)" style="width:100%;"> STOP </button>
                </div>
                <div class="pure-u-1-1" id="currentPosition">

                </div>
            </fieldset>
        </form>
    </body>
</html>
